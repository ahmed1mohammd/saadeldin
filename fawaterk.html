  <script>
    // جلب الفواتير من API باستخدام التوكن
    document.addEventListener("DOMContentLoaded", async function () {
      const studentData = JSON.parse(
        localStorage.getItem("studentData") || "{}"
      );
      const token = studentData.api_token;

      if (!token) {
        document.getElementById("invoicesContainer").innerHTML =
          "<p>يجب تسجيل الدخول لعرض الفواتير.</p>";
        return;
      }

      try {
        // تأكد من تحميل tenantFetch
        function fetchInvoicesWithTenant() {
          if (typeof tenantFetch !== 'function') {
            setTimeout(fetchInvoicesWithTenant, 50);
            return;
          }
          tenantFetch(
            "https://api-platfrom.ro-s.net/api/student/invoices",
            {
              headers: { Authorization: `Bearer ${token}` },
            }
          )
            .then(response => response.json())
            .then(data => {
              const container = document.getElementById("invoicesContainer");
              container.innerHTML = "";
              console.log("API Response:", data);
              if (data.success && data.invoices.length > 0) {
                data.invoices.forEach((invoice) => {
                  container.innerHTML += `
                <div class="col-md-6">
                  <div class="invoice-container">
                    <div class="invoice-header">
                      <img src="media/img/logo.webp" alt="logo" class="w-25" />
                      <p>فاتورة شراء كورس</p>
                    </div>
                    <div class="invoice-meta">
                      <p><strong>رقم الفاتورة:</strong> ${invoice.subscription_number}</p>
                      <p><strong>تاريخ الفاتورة:</strong> ${new Date(invoice.created_at).toLocaleDateString("ar-EG")}</p>
                      <p><strong>اسم الطالب:</strong> ${studentData.name || "الطالب"}</p>
                    </div>
                    <table class="invoice-table">
                      <thead>
                        <tr>
                          <th>اسم الكورس</th>
                          <th>السعر</th>
                          <th>طريقة الدفع</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>${invoice.course_name}</td>
                          <td>${invoice.amount} جنيه</td>
                          <td style="text-align: center;">كود </td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="invoice-total">
                      <p><strong>الإجمالي:</strong> ${invoice.final_amount} جنيه</p>
                    </div>
                    <div class="invoice-footer">
                      <p>مستر/ محمد الجافي</p>
                    </div>
                  </div>
                </div>
              `;
                });
              } else {
                container.innerHTML = `
          <div class=" col-md-12 alert alert-warning text-center" role="alert" style="font-size:18px; margin-top:30px;">
            ⚠️ لم يتم الاشتراك في أي كورس بعد. يمكنك تصفح الكورسات والاشتراك .
          </div>
        `;
              }
            })
            .catch(error => {
              console.error("Error fetching invoices:", error);
              document.getElementById("invoicesContainer").innerHTML =
                "<p>حدث خطأ أثناء تحميل الفواتير.</p>";
            });
        }
        fetchInvoicesWithTenant();

        const data = await response.json();
        const container = document.getElementById("invoicesContainer");
        container.innerHTML = "";
        console.log("API Response:", data);

        if (data.success && data.invoices.length > 0) {
          data.invoices.forEach((invoice) => {
            container.innerHTML += `
          <div class="col-md-6">
            <div class="invoice-container">
              <div class="invoice-header">
                <img src="media/img/logo.webp" alt="logo" class="w-25" />

              </div>

                <p><strong>رقم الفاتورة:</strong> ${invoice.subscription_number
              }</p>
                <p><strong>تاريخ الفاتورة:</strong> ${new Date(
                invoice.created_at
              ).toLocaleDateString("ar-EG")}</p>
                <p><strong>اسم الطالب:</strong> ${studentData.name || "الطالب"
              }</p>
              </div>

              <table class="invoice-table">
                <thead>
                  <tr>
                    <th>اسم الكورس</th>
                    <th>السعر</th>
                    <th>طريقة الدفع</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>${invoice.course_name}</td>
                    <td>${invoice.amount} جنيه</td>
                    <td style="text-align: center;">كود </td>
                  </tr>
                </tbody>
              </table>

              <div class="invoice-total">
                <p><strong>الإجمالي:</strong> ${invoice.final_amount} جنيه</p>

                <p>مستر/ محمد الجافي</p>
              </div>
            </div>
          </div>
        `;
          });
        } else {

    </div>
  `;
